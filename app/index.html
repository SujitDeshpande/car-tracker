<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
    <h1>Car Tracking</h1>

    <br> <label for="contractAddress">Contract Address:</label> <input type="text" id="contractAddress" placeholder="Scan address or create a new contract"></input>
    <br> <label for="make">Make:</label> <input type="text" id="make" placeholder="Enter the Make of the Car"></input>
    <br> <label for="model">Model:</label> <input type="text" id="model" placeholder="Enter the Model of the Car"></input>
    <br> <label for="year">year:</label> <input type="text" id="year" placeholder="Enter the year of the Car"></input>
    <br> <label for="numberPlate">numberPlate:</label> <input type="text" id="numberPlate" placeholder="Enter the numberPlate of the Car"></input>
    <br> <label for="vehicleStatus">vehicleStatus:</label> <input type="text" id="vehicleStatus" placeholder="Enter the vehicleStatus of the Car"></input>
    <br> <label for="ownerId">ownerId:</label> <input type="text" id="ownerId" placeholder="Enter the ownerId of the Car"></input>
    <br> <label for="ownerName">ownerName:</label> <input type="text" id="ownerName" placeholder="Enter the ownerName of the Car"></input>



    <br> <br>
    <button id="createContract" onclick="App.createContract()">Create New Contract</button>
    <br> <br>
    <button id="addNewCar" onclick="App.addNewCar()">Add New Car</button>
    <br> <br>
    <button id="transferCar" onclick="App.transferCar()">Get the current Location</button>

</body>
</html>
